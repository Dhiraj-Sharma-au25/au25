<h1>Login Form</h1>
<form method="GET">
    <div>
        <label>User Name</label>
        <input type="email" name="username" placeholder="Enter Username..." required />
    </div>
    <br /> 
    <div>
        <label>Password</label>
        <input pattern="[A-Za-z0-9@$]{10}" type="password" name="pwd" placeholder="Enter Password.." minlength="4" required />
    </div>
    <div>
        <button type="submit">Login</button>
        <a href="signup.html">Sign Up</a>
    </div>
    <div>
        <a href="resetpassword.html">Forgot Password</a>
    </div>
</form>
